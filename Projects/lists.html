<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h1>Unordered List</h1>
    <ul style="list-style-type: square;">
        <li>Kenya</li>
        <li>Uganda</li>
        <li>Tanzania</li>
    </ul>
    <h1>Nested List</h1>
    <ol>
        <li>Kenya
            <ul>
                <li>Nairobi</li>
                <li>Kisumu</li>
                <li>Eldoret</li>
            </ul>
        </li>
        <li>Uganda</li>
        <li>Tanzania</li>
    </ol>
</body>
</html>
